<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #nav {
    width: 100%;
    height: 60px;
    background-color: yellow;
    font-size: 40px;
    padding-top: 10px;
    padding-left: 10px;
  }

  #box {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(1, 300px);
    gap: 20px;
    border: 1px solid none;
    margin-top: 30px;
  }

  #box>div {
    border: 1px solid;
    /* margin-top: 30px; */
    font-size: 30px;
    padding-left: 20px;
    padding-top: 15px;
  }

  #box>div:nth-child(1) {
    background-color: red;
  }

  #box>div:nth-child(2) {
    background-color: green;
  }

  #box>div:nth-child(3) {
    background-color: blue;
  }

  #box>div:nth-child(4) {
    background-color: gray;
  }

  @media all and (min-width:480px) and (max-width:720px) {
    #box {
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 300px);
    }
  }

  #box>div:nth-child(1) {
    order: 0;
  }

  #box>div:nth-child(2) {
    order: 7;
  }

  #box>div:nth-child(3) {
    order: 5;
  }

  #box>div:nth-child(4) {
    order: 10;
  }

  @media all and (min-width:320px) and (max-width:479px) {
    #box {
      grid-template-columns: repeat(1, 1fr);
      grid-template-rows: repeat(4, 100px);
    }
  }

  #box>div:nth-child(1) {
    order: 0;
  }

  #box>div:nth-child(2) {
    order: 7;
  }

  #box>div:nth-child(3) {
    order: 10;
  }

  #box>div:nth-child(4) {
    order: 2;
  }
</style>


<body>
  <div id="nav">Navigation</div>
  <div id="box">
    <div>Box1</div>
    <div>Box2</div>
    <div>Box3</div>
    <div>Box4</div>
  </div>
</body>

</html>
