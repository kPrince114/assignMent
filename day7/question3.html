<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #box {
    width: 95%;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: 90px 550px;
    gap: 25px 60px;
    margin: auto;
    grid-template-areas:
      "a a"
      "b c";
  }

  #box>div {
    border: 1px solid none;
    font-size: 30px;
    padding-top: 10px;
    padding-left: 20px;
  }

  #box>div:nth-child(1) {
    grid-area: a;
    background-color: yellow;
    font-size: 50px;
    padding-top: 20px;
  }

  #box>div:nth-child(2) {
    grid-area: b;
    background-color: red;
  }

  #box>div:nth-child(3) {
    grid-area: c;
    background-color: green;
  }

  @media all and (min-width:580px) and (max-width:820px) {
    #box {
      grid-template-columns: repeat(1, 1fr);
      grid-template-rows: 80px 300px 300px;
      grid-template-areas:
        "a"
        "b"
        "c";
    }

    #box>div:nth-child(1) {
      grid-area: a;
    }

    #box>div:nth-child(2) {
      grid-area: b;
    }

    #box>div:nth-child(3) {
      grid-area: c;

    }
  }
</style>

<body>
  <div id="box">
    <div>Navigation</div>
    <div>LEFT BOX</div>
    <div>RIGHT BOX</div>
  </div>
</body>

</html>
